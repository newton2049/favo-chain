# Prometheus configuration for Favo Chain monitoring
# Favo Chain 监控 Prometheus 配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Favo Chain validators
  - job_name: 'favo-chain-validators'
    static_configs:
      - targets:
          - 'node-1:5001'
          - 'node-2:5001'
          - 'node-3:5001'
          - 'node-4:5001'
        labels:
          network: 'favo-chain'
          environment: 'staging'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
