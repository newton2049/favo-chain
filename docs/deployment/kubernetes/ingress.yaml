apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: favo-chain-rpc
  namespace: favo-chain
  labels:
    app: favo-chain
  annotations:
    # Nginx ingress controller annotations
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # CORS - SECURITY: Restrict to your specific domains in production
    # Example: nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.favo.network,https://dashboard.favo.network"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    # WARNING: Do not use '*' in production. Replace with your actual domain(s).
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://app.favo.network"
    
    # For cert-manager TLS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - rpc.favo.network  # Replace with your domain
      secretName: favo-chain-tls
  rules:
    - host: rpc.favo.network  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: favo-chain-rpc
                port:
                  number: 8545
